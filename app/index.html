<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chrome dict</title>
  <style>
    html, body {
      color: #f0f0f0;
      padding: 0;
      margin: 0;
    }
    #container{
      width: 200px;
      height: 100%;
      background-color: #f0f0f0;
      font-size: 13px;
      color: #555;
    }
    .card {
      background-color: #fff;
      padding: 16px 8px;
      margin-top: 10px;
      height: 100%;
    }
    #input {
      margin-top: 0;
    }
    #text {
      border: none;
      outline: none;
      color: #666;
      font-size: 14px;
    }
    .result h3 {
      margin: 0;
      padding: 0;
      color: #f8a501;
    }
    ol, ul {
      padding-left: 25px;
    }
    ul > li {
      list-style: none;
    }
    li {
      margin: 8px 0;
    }
    a,
    a:hover,
    a:active,
    a:visited {
      color: #666;
    }
    a {
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    #setting {
      float: right;
    }
    .input-group input {
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="container">
  <div id="input" class="card">
    <input id="text" placeholder="输入要查询的内容" autocomplete="off">
  </div>
  <div id="result">
  </div>
  <div id="footer" class="card">
    <a id="about">关于Chrome Dict</a>
    <a id="setting">设置</a>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
